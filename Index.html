<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IM Esport Hub â€“ Registrering</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="register-container">
    <h1>Registrer deg</h1>
    <form id="registerForm">
      <div class="input-group">
        <label>Fornavn</label>
        <input type="text" id="firstName" placeholder="Skriv fornavn" required>
      </div>

      <div class="input-group">
        <label>Etternavn</label>
        <input type="text" id="lastName" placeholder="Skriv etternavn" required>
      </div>

      <div class="input-group">
        <label>E-post</label>
        <input type="email" id="email" placeholder="navn@skole.no" required>
      </div>

      <div class="input-group">
        <label>Passord</label>
        <input type="password" id="password" placeholder="Minst 6 tegn" required>
      </div>

      <div class="input-group">
        <label>Klasse</label>
        <input type="text" id="class" placeholder="F.eks. 2IM, 3MED ..." required>
      </div>

      <button type="submit" class="btn">Registrer</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
